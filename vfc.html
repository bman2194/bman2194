<!DOCTYPE html>
<html>

<head>

    <title>Innofund</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="css/bootstrap.css" rel="stylesheet">

</head>

<style type="text/css">
.nav {} body {
    background-color: #F7FAFA;
    background-image: url(img/restaurant.png);
    background-attachment: fixed;
}
</style>

<body>
    <div class='nav'>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" style="color: #DE5842;"></a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="fund.html">Fund Fundraiser</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="">Start Fundraiser</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="profile.html">My Account</a>
                        </li>
                        <li class="divider"></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class='container' style='margin-top: 6%;'>
        <center>
            <div class="jumbotron">
                <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>New VFC</legend>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="Name">Name</label>
                            <div class="controls">
                                <input id="Name" name="Name" type="text" placeholder="Name/Orginization" class="input-xlarge" required="">
                                <p class="help-block">Name everyone will see</p>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="street">Street</label>
                            <div class="controls">
                                <input id="street" name="street" type="text" placeholder="Street" class="input-xlarge" required="">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="city">City</label>
                            <div class="controls">
                                <input id="city" name="city" type="text" placeholder="City" class="input-xlarge" required="">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="State">State</label>
                            <div class="controls">
                                <input id="State" name="State" type="text" placeholder="State" class="input-small" required="">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="Zip">Zip Code</label>
                            <div class="controls">
                                <input id="Zip" name="Zip" type="text" placeholder="Zip" class="input-small" required="">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="Hour1">Open</label>
                            <div class="controls">
                                <input id="Hour1" name="Hour1" type="text" placeholder="from..." class="input-mini" required="">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="Hour2">Close</label>
                            <div class="controls">
                                <input id="Hour2" name="Hour2" type="text" placeholder="To.." class="input-mini" required="">

                            </div>
                        </div>

                        <!-- Multiple Checkboxes -->
                        <div class="control-group">
                            <label class="control-label" for="Days">Days of Opperation</label>
                            <div class="controls">
                                <label class="checkbox" for="Days-0">
                                    <input type="checkbox" name="Days" id="Days-0" value="Mon">Mon
                                </label>
                                <label class="checkbox" for="Days-1">
                                    <input type="checkbox" name="Days" id="Days-1" value="Tues">Tues
                                </label>
                                <label class="checkbox" for="Days-2">
                                    <input type="checkbox" name="Days" id="Days-2" value="Wed">Wed
                                </label>
                                <label class="checkbox" for="Days-3">
                                    <input type="checkbox" name="Days" id="Days-3" value="Thurs">Thurs
                                </label>
                                <label class="checkbox" for="Days-4">
                                    <input type="checkbox" name="Days" id="Days-4" value="Fri">Fri
                                </label>
                                <label class="checkbox" for="Days-5">
                                    <input type="checkbox" name="Days" id="Days-5" value="Sat">Sat
                                </label>
                                <label class="checkbox" for="Days-6">
                                    <input type="checkbox" name="Days" id="Days-6" value="Sun">Sun
                                </label>
                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="control-group">
                            <label class="control-label" for="Notes">Notes</label>
                            <div class="controls">
                                <textarea id="Notes" name="Notes">Notes.....</textarea>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="control-group">
                            <label class="control-label" for="submit"></label>
                            <div class="controls">
                                <button id="submit" name="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>

                    </fieldset>
                </form>

            </div>
        </center>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
